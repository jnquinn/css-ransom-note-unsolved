<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter style2">d</span>
        <span class="didILetter style4">i</span>
        <span class="didDTwoLetter style5">d</span>
      </div>
      <div class="word">
        <span class="theTLetter style1">t</span>
        <span class="theHLetter style6">h</span>
        <span class="theELetter style3">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter style7">f</span>
        <span class="frontendRLetter style4">r</span>
        <span class="frontendOLetter style7">o</span>
        <span class="frontendNLetter style8">n</span>
        <span class="frontendTLetter style3">t</span>
        <span class="hyphen style9">-</span>
        <span class="frontendELetter style0">e</span>
        <span class="frontendNTwoLetter style8">n</span>
        <span class="frontendDLetter style5">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter  style3">d</span>
        <span class="developerELetter style0">e</span>
        <span class="developerVLetter style8">v</span>
        <span class="developerETwoLetter style0">e</span>
        <span class="developerLLetter style9">l</span>
        <span class="developerOLetter style6">o</span>
        <span class="developerPLetter style7">p</span>
        <span class="developerEThreeLetter style0">e</span>
        <span class="developerRLetter  style6">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter style0">t</span>
        <span class="takeALetter  style3">a</span>
        <span class="takeKLetter style9">k</span>
        <span class="takeELetter style1">e</span>
      </div>
      <div class="word">
        <span class="upULetter style1">u</span>
        <span class="upPLetter style5">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter  style3">g</span>
        <span class="gardeningALette style0r">a</span>
        <span class="gardeningRLetter style2">r</span>
        <span class="gardeningDLetter style4">d</span>
        <span class="gardeningELetter style0">e</span>
        <span class="gardeningNLetter style7">n</span>
        <span class="gardeningILetter style1">i</span>
        <span class="gardeningNTwoLetter style9">n</span>
        <span class="gardeningGTwoLetter style8">g</span>
      </div>
      <div class="word">
        <span class="question-mark style0">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter style9">b</span>
        <span class="becauseELetter style1">e</span>
        <span class="becauseCLetter  style3">c</span>
        <span class="becauseALetter style0">a</span>
        <span class="becauseULetter style2">u</span>
        <span class="becauseSLetter style6">s</span>
        <span class="becauseETwoLetter style7">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter style5">t</span>
        <span class="theyHLetter style3">h</span>
        <span class="theyELetter style7">e</span>
        <span class="theyYLetter style6">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter style4">w</span>
        <span class="wantedALetter style2">a</span>
        <span class="wantedNLetter style0">n</span>
        <span class="wantedTLetter style1">t</span>
        <span class="wantedELetter style9">e</span>
        <span class="wantedDLetter style8">d</span>
      </div>
      <div class="word">
        <span class="toTLetter style1">t</span>
        <span class="toOLetter style0">o</span>
      </div>
      <div class="word">
        <span class="improveILetter  style3">i</span>
        <span class="improveMLetter style4">m</span>
        <span class="improvePLetter style6">p</span>
        <span class="improveRLetter style1">r</span>
        <span class="improveOLetter style0">o</span>
        <span class="improveVLetter style8">v</span>
        <span class="improveELetter style2">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter style0">t</span>
        <span class="theirHLetter style1">h</span>
        <span class="theirELetter style4">e</span>
        <span class="theirILetter style5">i</span>
        <span class="theirRLetter style2">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter style0">r</span>
        <span class="rootOLetter style4">o</span>
        <span class="rootOTwoLetter style9">o</span>
        <span class="rootTLetter style1">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter  style3">s</span>
        <span class="skillsKLetter style5">k</span>
        <span class="skillsILetter style2">i</span>
        <span class="skillsLLetter style0">l</span>
        <span class="skillsLTwoLetter style7">l</span>
        <span class="skillsSTwoLetter style4">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark style0">!</span>
      </div>
    </div>
  </body>
</html>
